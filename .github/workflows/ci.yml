name: ci

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: üì• Checkout repository
              run: |
                  git clone ${{ github.server_url }}/${{ github.repository }} .
                  git fetch --all

            - name: üîß Install Rust
              run: |
                  curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain stable
                  echo "$HOME/.cargo/bin" >> $GITHUB_PATH

            - name: ‚öôÔ∏è Build (release)
              run: |
                  source $HOME/.cargo/env
                  cargo build --release

            - name: ‚úÖ Test
              run: |
                  source $HOME/.cargo/env
                  cargo test

    doc:
        if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request' && github.base_ref == 'main'
        runs-on: ubuntu-latest
        needs: build-and-test

        steps:
            - name: üì• Checkout repository
              run: |
                  git clone ${{ github.server_url }}/${{ github.repository }} .
                  git fetch --all

            - name: üì¶ Install Typst
              run: |
                  curl -sSf https://typst.app/install.sh | bash

            - name: Add Typst to PATH
              run: |
                  echo "$HOME/.typst/bin" >> $GITHUB_PATH

            - name: üìù Build manual
              run: |
                  export PATH="$HOME/.typst/bin:$PATH"
                  typst compile doc/manual.typ doc/manual.pdf
