name: ci

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¥ Checkout repository
              run: |
                  git clone ${{ github.server_url }}/${{ github.repository }} .
                  git fetch --all

            - name: ğŸ”§ Install Rust
              run: |
                  curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain stable
                  echo "$HOME/.cargo/bin" >> $GITHUB_PATH

            - name: âš™ï¸ Build (release)
              run: |
                  source $HOME/.cargo/env
                  cargo build --release

            - name: âœ… Test
              run: |
                  source $HOME/.cargo/env
                  cargo test

    doc:
        if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request' && github.base_ref == 'main'
        runs-on: ubuntu-latest
        needs: build-and-test

        steps:
            - name: ğŸ“¥ Checkout repository
              run: |
                  git clone ${{ github.server_url }}/${{ github.repository }} .
                  git fetch --all

            - name: ğŸ“¦ Install Typst
              run: |
                  curl -sSf https://typst.app/install.sh | bash
                  echo "$HOME/.typst" >> $GITHUB_PATH

            - name: ğŸ“ Build manual
              run: |
                  ~/.typst/bin/typst compile doc/manual.typ doc/manual.pdf
